<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/js/snake_game.js" defer></script>
    <script type="module" src="./src/js/snake_game.js"></script>
    <script type="module" src="./test/test.js"></script>
    <title>Snake</title>
    
</head>
<body>
    <div id="game" class="container">
        <div id="game_upper">
            <div class="text_box", id="score">0</div>
            <div class="logo_small">
                <img src="logo.svg">
            </div>
        </div>
        <div id="game_board"></div>
        <div class="game_buttons">
            <button class="button" id="exit_button_1">Exit</button>
            <button class="button" id="restart_button_1">Restart</button>
        </div>
    </div>

    <div id="main_menu" class="container_menu">
        <div class="logo">
            <img src="logo.svg">
        </div>
        <button class="button" id="new_game_button">New Game</button>
        <button class="button" id="settings_button">Settings</button>

    </div>
    <div id="settings_menu" class="container_menu">
        <h2>Settings</h2>
        <h2>Grid size:</h2>
        <div class="custom-select">
            <select id="grid_size">
              <option value="1" selected="selected">Small</option>
              <option value="2" >Medium</option>
              <option value="3">Big</option>
            </select>
        </div>

        <button class="button" id="exit_button_2">Exit</button>

    </div>
    <div id="game_over_menu" class="container_menu">
        GAME OVER
        <div class="game_over_score">
            <div>Your score:</div>
            <div id="end_score"></div>
        </div>
        <button class="button" id="restart_button_2">Restart</button>
        <button class="button" id="exit_button_3">Exit</button>
    </div>
</body>
</html>
